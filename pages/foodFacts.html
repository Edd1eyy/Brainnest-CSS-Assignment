    <div class="info">
      <h1>Some awesome food facts | <a href="../index.html">Home page</a></h1>
      <div class="info-container">
        <figure class="fig">
          <img src="../images/vegi-1.jpeg" alt="bell peppers" />
          <figcaption>
            Green, yellow, and red bell peppers are not actually the same kind
            of vegetable.
          </figcaption>
        </figure>
        <figure class="fig">
          <img src="../images/ketchup.jpg" alt="ketchup on fries" />
          <figcaption>
            Ketchup was believed to have medicinal qualities that could cure
            ailments.
          </figcaption>
        </figure>
        <figure class="fig">
          <img src="../images/most-expensive-pizza.jpg" alt="pizza slices" />
          <figcaption>
            The most expensive pizza in the world costs $12,000 dollars.
          </figcaption>
        </figure>
        <figure class="fig">
          <img
            src="../images/cocoa-beans-currency.jpg"
            alt="cocoa beans and chocolate"
          />

            Chocolate has been used as a currency in the Aztec civilization.
          </figcaption>
        </figure>
